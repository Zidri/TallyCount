<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/046dd30d2f.js" crossorigin="anonymous"></script>
    <title id="title">Tally Count</title>
</head>

<body>
    <script src="script.js"></script>

    <div class="header" id="header">
        <h1>Tally Count</h1>
    </div>
    <div class="container">

        <div class="circle">
            <div class="tick" id="tickDisplay">
                0
            </div>
            <div class="buttonDisplay">
                <button class="btn" id="tickUp" onclick="upTick()">+</button>
                <button class="btn" id="tickDown" onclick="downTick()">-</button>
                <button class="btn" id="resetTick" onclick="clearTick()">Reset</button>
            </div>
        </div>

        

        

    </div>
</body>

</html>
